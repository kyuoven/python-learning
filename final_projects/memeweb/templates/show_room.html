<html>
<header>
    <link href="functions.py" rel="import" />
</header>
<style>
    body {
        background-color: beige;
    }

    h2 {
        font-size: 35px;
        color: #bd8251;
        display: flex;
        align-items: flex-start;
        font-family: 'Rubik', sans-serif;
    }

    p {
        font-size: 15px;
        color: #dea373;
        display: flex;
        align-items: center;
        font-family: 'Rubik', sans-serif;
    }

    h1 {
        font-size: 45px;
        color: #573214;
        display: flex;
        align-items: flex-end;
        font-family: 'Rubik', sans-serif;
    }
</style>

<title>
    kyuoven's game !
</title>

{% if room %}

<h1>Welcome to my game ! </h1>
<h2> {{room.name}} </h2>
<p> {{room.description}} </p>
<p> {{room.options}} </p>

<form action="/game" method="GET">
</form>

{% endif %}

{% if room.name in ["death"] %}
<p><a href="/">Play Again?</a></p>
{% else %}
<p>
<form action="/game" method="POST">
    > <input type="text" name="action" autocomplete="off"> <input type="submit">
</form>

</p>

{% endif %}

</html>
